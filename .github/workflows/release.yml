name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: arsync
            npm_dir: npm/linux-x64
            npm_os: linux
            npm_arch: x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: arsync.exe
            npm_dir: npm/win32-x64
            npm_os: win32
            npm_arch: x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: arsync
            npm_dir: npm/darwin-arm64
            npm_os: darwin
            npm_arch: arm64
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: arsync
            npm_dir: npm/darwin-x64
            npm_os: darwin
            npm_arch: x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Binary
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Prepare NPM Subpackage Directory
        shell: bash
        run: |
          mkdir -p ${{ matrix.npm_dir }}
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.npm_dir }}/

      - name: Generate Subpackage package.json
        shell: bash
        run: |
          cat << 'EOF' > ${{ matrix.npm_dir }}/package.json
          {
            "name": "@artesync/${{ matrix.npm_os }}-${{ matrix.npm_arch }}",
            "version": "${{ github.ref_name }}",
            "os": ["${{ matrix.npm_os }}"],
            "cpu": ["${{ matrix.npm_arch }}"],
            "main": "${{ matrix.artifact_name }}",
            "publishConfig": {
              "access": "public"
            }
          }
          EOF

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Publish Subpackage to NPM
        working-directory: ${{ matrix.npm_dir }}
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-wrapper:
    name: Publish Wrapper Package
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Set Wrapper Version
        working-directory: npm/artesync
        run: |
          npm version ${{ github.ref_name }} --no-git-tag-version

      - name: Publish Wrapper Package to NPM
        working-directory: npm/artesync
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
